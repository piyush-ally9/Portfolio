<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Yellow background shape -->
        <div class="background-shape"></div>

        <!-- Profile image -->
        <div class="profile">
            <img src="img\profile.jpg" alt="Profile Image" class="profile-image">
        </div>

        <!-- Awards -->
        <div class="award-container">
            <div class="award-box blue">
                <h3>Best Design Awards</h3>
            </div>
            <div class="award-box yellow">
                <h3>20+ Happy Clients</h3>
                <div class="logos">
                    <img src="adobe-logo.png" alt="Adobe" class="logo">
                    <img src="logo2.png" alt="Company" class="logo">
                    <img src="logo3.png" alt="Company" class="logo">
                </div>
            </div>
            <div class="award-box green">
                <h3>9+ Years of Experiences</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
