<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Design</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card-grid">
        <div class="card">
           <a href="https://piyush-ally9.github.io/Shopping/">

                <h2>Card 1</h2>
                <p>Fashion Website</p>

            </a>
            </div>
        </div>
        <div class="card">
            <a href="https://piyush-ally9.github.io/watches/">

                <h2>Card 2</h2>
                <p>Watch E-Commerce</p>
                <button>See</button>
            </a>
            </div>
        </div>
        <div class="card">
           <a href="https://piyush-ally9.github.io/Men-Shopping/">
            <img src="img5.png" alt="Image 3">
            <div class="card-content">
                <h2>Card 3</h2>
                <p>Men Fashion</p>
                <button>See</button>
            </a>
            </div>
        </div>
        <div class="card">
            <a href="https://piyush-ally9.github.io/Shopify/">
            <img src="img1.jpg" alt="Image 4">
            <div class="card-content">
                <h2>Card 4</h2>
                <p>Shopify Clone</p>
                <button>See</button>
            </a>
            </div>
        </div>
        <div class="card">
            <a href="https://piyush-ally9.github.io/Shoe/">
            <img src="img7.png" alt="Image 5">
            <div class="card-content">
                <h2>Card 5</h2>
                <p>Shoe Selling</p>
                <button>See</button>
            </a>
            </div>
        </div>
        <div class="card">
            <a href="https://piyush-ally9.github.io/Netflix-Clone/">
            <img src="img6.png" alt="Image 6">
            <div class="card-content">
                <h2>Card 6</h2>
                <p>Netflix Clone</p>
                <button>See</button>
            </a>
            </div>
        </div>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/piyush-joshi-a96762326/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/piyush-ally9"><i class="fa-brands fa-github"></i></a>
    </div>

    <script src="card.js"></script>

</html>
